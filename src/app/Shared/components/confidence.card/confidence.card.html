<div class="confidence-content-cards">
  <div
  class="confidence-content-card confidence-card1"
  *ngFor="let item of cardInformation"
  >
    <div class="card-icon">
      <img src="{{item.img}}" alt="{{item.alt}}" />
    </div>

    <div class="card-content">
      <div class="card-content-title">
        <h5 class="card-content-title-h">{{item.title}}</h5>
      </div>
      <p class="card-content-text">{{item.discription}}</p>
    </div>
  </div>
</div>
