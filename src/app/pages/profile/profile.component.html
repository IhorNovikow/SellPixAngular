<main class="main-profile">
  <div class="wrapper">
    <div class="main-wrapper-title">
      <section class="main-wrapper-way">
        <a routerLink="/" class="router-link">Главная</a> /
        <span> Личный кабинет</span>
      </section>

      <section class="title-game-h">
        <h3 class="title-game-h2">
          Личный кабинет
        </h3>
      </section>
    </div>

            'li-navigation-box-active':content === 'profile'

      <section class="main-content-box">
        <description-component *ngIf="content === 'profile'"></description-component>

        <settingsProfile-component *ngIf="content === 'settingth profile'"></settingsProfile-component>

        <settingsMail-component *ngIf="content === 'settingth maill'"></settingsMail-component>

        <seils-component *ngIf="content === 'seill'"></seils-component>
