<div class="wrapper-search-modal">
  <ul class="ul-search-modal">
    <li *ngFor=" let item of GetGameServis.mongoGame | filter: ModalSearchServis.searchWord"
      class="li-search-modal"
      id="{{item}}"
      (click) = "routeOneGame(item.digiSellerID)"
      
    >
      <img [src]="item.img.average" alt="photo Game" class="img-search-modal">
      <p class="title-search-game">{{item.title}}</p>
    </li>
  </ul>
</div>
